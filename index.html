<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Unica+One&display=swap" rel="stylesheet">
  <script src='https://kit.fontawesome.com/fe3b491692.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="./styles/app.css">
  <title>Movie API</title>

<body>
  <header id="header" class="headerContainer">
    <div class="header_arrow">
      <button class="header_arrow-button header_arrow-button-back"><i class="fa fa-arrow-left"></i></button>
      <button class="header_arrow-button header_arrow-button-reload"><i class="fa fa-retweet"></i></button>
      <span class="header_arrow-span"> <a href="https://github.com/DiegoGomez98/mobie-api">Recuerda seguirme en GitHub</a></span>
    </div>
    <article class="header_articule">
      <section class="header_articule_sLeft">
        <h2 class="header_articule_Sleft-title">HELLO DIEGO</h2>

      </section>
      <section class="header_articule_sCenter">
        <select name="idiomas" id="languageOptions">

            <option value="en-US">English</option> -->
          </select>
      </section>
      <section class="header_articule_sRight">
        <img class="header_articule_sRight-image" src='./styles/assets/img/DSC_0007.JPG' alt='foto de perfil del usuario'>
      </section>
    </article>
  </header>

  <article id="search" class="searchContainer">
    <section class="searchContainer_content">
      <i id="iconSearch" class="fa fa-search"></i>
      <input id="inputsearch" placeholder="Search"></input>
      <i id="iconMicrophone" class="fa fa-microphone"></i>
    </section>
  </article>

  <main id="main">
    <article id="categories" class="categoriesContainer">
      <div class="categories_titles">
        <h2 id="categories_titles-h2">CATEGORIES</h2>
        <span id="categories_titles-span">See more</span>
      </div>
      <section class="categories_sections">
        <section class="categories-content categories-content--loading"></section>
        <section class="categories-content categories-content--loading"></section>
        <section class="categories-content categories-content--loading"></section>
        <!-- <section class="categories-content">
          <h3 class="categories-content-h3">游땳</h3>
          <span class="categories-content-span">Drama</span>
        </section> -->
      </section>
    </article>

    <article id="favorited" class="favorited-container">
       <div class="categories_titles">
        <h2 class="trendingContainer_div-title">Favorited</h2>
        <button id="favorited_btn" class="trendingContainer_div-btn">See more</button>
      </div>

      <section id="favoritedContainer" class="favoritedContent">
        <div class="movie-container trendingContainer_movie_div--loading"></div>
        <div class="movie-container trendingContainer_movie_div--loading"></div>
        <div class="movie-container trendingContainer_movie_div--loading"></div>
        <!-- <div class="movie-container">
          <img class="movie-img" src="./styles/assets/img/bt.JPG" alt=""> -->
        </div>
      </section>
    </article>

    <article id="trending" class="trendingContainer">
      <div class="categories_titles">
        <h2 class="trendingContainer_div-title">trending</h2>
        <button id="trending_btn" class="trendingContainer_div-btn">See more</button>
      </div>

      <section class="movieContent">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <!-- <div class="movie-container">
          <img class="movie-img" src="./styles/assets/img/bt.JPG" alt="">
        </div> -->
      </section>
    </article>

    <article id="topRated" class="topRatedContainer">
      <div class="categories_titles">
        <h2 class="trendingContainer_div-title">top rated</h2>
        <button id="topRated_btn" class="trendingContainer_div-btn">See more</button>
      </div>

      <section class="TopRated-movieContent">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <!-- <div class="movie-container">
          <img class="movie-img" src="./styles/assets/img/hukk.JPG" alt="">
        </div> -->
      </section>
    </article>

    <article id="general" class="generalContainer inactive">
      <!-- vertical -->
      <div class="trendingContainer_movie_div trendingContainer_movie_div--loading"></div>
      <div class="trendingContainer_movie_div trendingContainer_movie_div--loading"></div>
      <div class="trendingContainer_movie_div trendingContainer_movie_div--loading"></div>
        <!-- <div class="trendingContainer_movie_div">
          <img class="movie-img" src="./styles/assets/img/bt.JPG" alt="">
        </div> -->
    </article>

    <article id="movieDetail" class="MovieDetailContainer">
      <div class="categories_titles--detail">
        <!-- <h2 class="trendingContainer_div-title--detail">Nombre Pel칤cula</h2> -->
        <h2 class="categories_titles--detail-title"></h2>
        <!-- <span class="trendingContainer_div-span">Calificaci칩n</span> -->
        <span class="categories_titles--detail-span"></span>
        <!-- <p class="MovieDetailContainer-description">bla bla bla y contexto y peque침os spoilers de trama para la pel칤cula, creo que estoy escribiendo demasiado jjaja pero quiero que se vea un poco real para la prueba, gracias por leer hasta el final. Por cierto, escribir el ultimo "prueba" me const칩 demasiado</p> -->
        <p class="categories_titles--detail-description"></p>
      </div>
      <section class="movieDetail_categories"></section>
    </article>

    <article id="similarMovies" class="similarMoviesContainer">
      <div class="categories_titles">
        <h2 class="trendingContainer_div-title">Similar Movies</h2>
        <button class="trendingContainer_div-btn">See more</button>
      </div>

      <section class="similar-movieContent">
        <section class="similar-movieContent--loading"></section>
        <section class="similar-movieContent--loading"></section>
        <section class="similar-movieContent--loading"></section>
      </section>
    </article>
  </main>

  <footer>
    <section class="footer_left">
      <a href=""><i class="fa fa-instagram"></i></a>
      <a href=""><i class="fa fa-github"></i></a>
      <a href=""><i class="fa fa-linkedin"></i></a>
    </section>
    <section class="footer_right">
      <span>hecho con 游둯 por Diego</span>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./src/secrets.js"></script>
  <script defer src="./src/node.js"></script>
  <script defer src="./src/main.js"></script>
  <script defer src="./src/navigation.js"></script>
  <!-- la etiqueta defer es para implementar el diferido, lo que quiere decir que procesar치 el html mientras procesa el js sin bloquear la implementaci칩n del render  -->

</html>
